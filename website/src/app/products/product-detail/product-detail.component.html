<section class="header_text sub">
    <h4><span>Product Detail</span></h4>
</section>
<section class="main-content">				
    <div class="row">						
        <div class="span9">
            <div class="row">
                <div class="span4">
                    <a href="assets/themes/images/ladies/1.jpg" class="thumbnail" data-fancybox-group="group1" title="Description 1"><img alt="" src="assets/themes/images/ladies/1.jpg"></a>												
                    <ul class="thumbnails small">								
                        <li class="span1">
                            <a href="assets/themes/images/ladies/2.jpg" class="thumbnail" data-fancybox-group="group1" title="Description 2"><img src="assets/themes/images/ladies/2.jpg" alt=""></a>
                        </li>								
                        <li class="span1">
                            <a href="assets/themes/images/ladies/3.jpg" class="thumbnail" data-fancybox-group="group1" title="Description 3"><img src="assets/themes/images/ladies/3.jpg" alt=""></a>
                        </li>													
                        <li class="span1">
                            <a href="assets/themes/images/ladies/4.jpg" class="thumbnail" data-fancybox-group="group1" title="Description 4"><img src="assets/themes/images/ladies/4.jpg" alt=""></a>
                        </li>
                        <li class="span1">
                            <a href="assets/themes/images/ladies/5.jpg" class="thumbnail" data-fancybox-group="group1" title="Description 5"><img src="assets/themes/images/ladies/5.jpg" alt=""></a>
                        </li>
                    </ul>
                </div>
                <div class="span5">
                    <address>
                        <h4><strong>Product Name:</strong> <span>{{products_arr.product.product_name}}</span></h4>							
                    </address>									
                    <h4><strong>Price: ${{products_arr.product.price}}</strong></h4>
                </div>
                <div class="span5" style="margin-top:20px;margin-bottom:20px;">
                    <button *ngIf="added_in_cart;else content" routerLink="/cart"  class="btn btn-warning" style="width:200px;height:50px;">Go to cart</button>
                    <ng-template #content><button (click)="add_to_cart(products_arr.product.id,products_arr.product.product_name,products_arr.product.price,products_arr.product.pcs)" class="btn btn-warning" style="width:200px;height:50px;">Add to cart</button></ng-template>
                </div>
                <div class="span5">
                    <a routerLink="/order"><button class="btn btn-success" style="width:200px;height:50px;">Buy Now</button></a>
                </div>							
            </div>
            <div class="row">
                <div class="span9">
                    <ul class="nav nav-tabs" id="myTab">
                        <li class="active"><a href="#home">Description</a></li>
                    </ul>
                    <div class="tab-content">
                        <div class="tab-pane active" id="home">{{products_arr.product.product_description}}</div>
                    </div>									 							
                </div>						
                <div class="span9" *ngIf="products_arr.related_products.length > 0">	
                    <br>
                    <h4 class="title">
                        <span class="pull-left"><span class="text"><strong>Related</strong> Products</span></span>
                        <span class="pull-right">
                            <a class="left button" href="#myCarousel-1" data-slide="prev"></a><a class="right button" href="#myCarousel-1" data-slide="next"></a>
                        </span>
                    </h4>
                    <div id="myCarousel-1" class="carousel slide">
                        <div class="carousel-inner">
                            <div class="active item">
                                <ul class="thumbnails listing-products">
                                    <li class="span3" *ngFor="let product of products_arr.related_products">
                                        <div class="product-box">												
                                            <a routerLink="/product_detail/{{product.id}}"><img alt="" src="assets/themes/images/ladies/4.jpg"></a><br/>
                                            <a routerLink="/product_detail/{{product.id}}" class="title">{{product.product_name}}</a><br/>
                                            <a class="category">{{product.product_description}}</a>
                                            <p class="price">${{product.price}}</p>
                                        </div>
                                    </li>
                                </ul>	
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
